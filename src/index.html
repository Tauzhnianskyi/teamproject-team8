<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/main.scss" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="header-menu">
          <a href="./index.html" class="header-logo">
            <svg class="header-logo__icon">
              <use href="./icons/icons.svg#icon-logo"></use>
            </svg>
            <span class="header-logo__website-name">Filmoteka</span>
          </a>
          <ul class="nav-list">
            <li class="nav-item">
              <a class="nav-link" href="#" data-home>Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./pages/library.html" data-library
                >My Library</a
              >
            </li>
          </ul>
        </nav>
        <form class="search-form">
          <input
            type="text"
            class="search-input"
            name="query"
            placeholder="Movie search"
          />
          <button type="submit" name="submit" class="search-submit">
            <svg class="search-form__submit-icon">
              <use href="./icons/icons.svg#icon-search"></use>
            </svg>
          </button>
        </form>
        <div class="loader-cotainer"></div>
        <!-- <p class="header-error">
          Search result not successful. Enter the correct movie name and
        </p> -->
      </div>
    </header>
    <main>
      <div class="container">
        <h1 class="page-heading">Trending today</h1>
        <ul class="movie-list">
          <li class="movie-item">
            <a href="#" class="movie-link">
              <img
                src="https://m.media-amazon.com/images/M/MV5BZTFkZjYxNWItZmE2MC00MGE4LWIxYTgtZmIzOWM1YmI2YWEzXkEyXkFqcGdeQXVyMDM2NDM2MQ@@._V1_.jpg"
                alt=""
                class="movie-image"
              />
              <div class="movie-info">
                <p class="movie-title">Greyhound</p>
                <p class="movie-description">Drama, Thriller | 2020</p>
              </div>
            </a>
          </li>
        </ul>

        <section class="filters js-filters">
          
            <div class="divForFilters">
              <select name="" id="" label="" class="select js-select" onfocus="this.size=4;" onblur="this.size=1;"
                onchange="this.size=1; this.blur();"></select>
        
          </div>
        </section>

        <div class="guard"></div>

      </div>
      <div class="modal"></div>
    </main>
    <footer class="footer">
      <div class="container">
        <p class="footer-text">
          Â© 2020 | All Rights Reserved | Developed with
          <svg class="footer-icon">
            <use href="./icons/icons.svg#icon-heart"></use>
          </svg>
          by <a class="footer-link" href="#">GoIT Students</a>
        </p>
      </div>
    </footer>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
